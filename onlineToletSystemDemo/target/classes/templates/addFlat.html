<h1 style="text-align: center;" class="mb-4">Add New Flat</h1>

<div class="text-align: center;">
    <p th:if="${message}" th:text="${message}" style="color: green;"></p>
</div>
<div class="newflat__form">
    <div class="container-lg">
        <form class = "w-50 a-middle p-4 m-auto" action="/houseowner/addFlat"  method="post" >
            <div class="mb-3">
                <label for="flatNo" class="form-label">Flat Number</label>
                <input type="text" name="flatNo" class="form-control" id="flatNo">
            </div>
            <div class="mb-3">
                <label for="rent" class="form-label">Monthly Rent</label>
                <input type="number" name="rent" class="form-control" id="rent">
            </div>
            <div class="mb-3">
                <label for="noOfRoom" class="form-label">Number of Room</label>
                <input type="number" name="noOfRoom" class="form-control" id="noOfRoom">
            </div>
            <div class="mb-3">
                <label for="availableDate" class="form-label">Available from:</label>
                <input type="text" name="availableDate" class="form-control" id="availableDate">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="available" class="form-check-input" id="available">
                <label class="form-check-label" for="available">Available</label>
            </div>
<!--            <div class="mb-3">-->
<!--                <label for="ownerName" class="form-label">Owner Name</label>-->
<!--                <input type="text" name="ownerName" class="form-control" id="ownerName">-->
<!--            </div>-->
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact number</label>
                <input type="text" name="contactNumber" class="form-control" id="contactNumber">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrription</label>
                <input type="text" name="description" class="form-control" id="description">
            </div>
            <div class="mb-3">
                <label for="tenantGender">Gender</label>
                <select id="tenantGender" name="tenantGender">
                    <option value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="address">
            </div>

<!--            <div class="mb-3">-->
<!--                <label for="ownerName" class="form-label">House Owner Name:</label>-->
<!--                <select class="form-control" id="ownerName" name="ownername" required>-->
<!--                    <option value="">Select House Owner</option>-->
<!--                    <option th:each="owner : ${houseOwner}"-->

<!--                            th:value="${owner.id}">-->
<!--                    </option>-->
<!--                </select>-->
<!--            </div>-->

<!--                    <option value="">Select House Owner</option>-->
<!--                    <option th:each="owner : ${houseOwner}" th:value="${owner.id}" th:text="${owner.id + ' - ' + owner.email}"></option>-->
<!--                </select>-->
<!--            </div>-->


            <div class="mb-3">
                <label for="houseOwner" class="form-label">House Owner:</label>
                <select class="form-control" id="houseOwner" name="houseOwner" required>
                    <option value="">Select House Owner</option>
                    <option th:each="owner : ${houseOwner}"
                            th:text="${owner.name}"
                            th:value="${owner.id}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
