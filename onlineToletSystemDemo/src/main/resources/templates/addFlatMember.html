<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Tenant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Tenant</h2>
    <form th:action="@{/houseowner/addtenant}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number:</label>
            <input type="text" class="form-control" id="contactNumber" name="contactNumber" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="*email" required>
        </div>

        <div class="mb-3">
            <label for="moveInDate" class="form-label">Move-in Date:</label>
            <input type="date" class="form-control" id="moveInDate" name="moveInDate" required>
        </div>

<!--        <div class="mb-3">-->
<!--            <label for="flatid" class="form-label">Flat Address:</label>-->
<!--            <select class="form-control" id="flatid" name="flatid" >-->
<!--                <option value="">Select Flat</option>-->
<!--                <option th:each="flat : ${flat}"-->
<!--                        th:text="${flat.address}"-->
<!--                        th:value="${flat.id}">-->
<!--                </option>-->
<!--            </select>-->
<!--        </div>-->

        <div class="mb-3">
            <label for="flat" class="form-label">Flat:</label>
            <select class="form-control" id="flat" name="flat" >
                <option value="">Select Flat</option>
                <option th:each="flat : ${flat}"
                        th:text="${flat.flatNo}"
                        th:value="${flat.id}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Tenant</button>
    </form>
</div>
</body>
</html>
