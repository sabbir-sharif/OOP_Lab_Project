<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    section {
      background-color: black;
    }
      img {
      display: block; /* Remove extra space below the image */
      width: 100vw; /* Fit the full width of the viewport */
      height: 100vh; /* Fit the full height of the viewport */
      object-fit: cover; /* Ensure the image scales proportionally without distortion */
    }
    .container{
           display: flex;                 /* Enable Flexbox for the container */
            flex-wrap: wrap;               /* Allow wrapping of items into rows */
            justify-content: center;       /* Center the cards horizontally */
            gap: 20px;                     /* Space between cards */
            padding: 20px;
    }

    .product-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: left;
    }

    .product-card h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .product-card ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .product-card ul li {
        margin-bottom: 10px;
        font-size: 14px;
        color: #555;
    }

    .product-card ul li strong {
        color: #333;
    }

    .product-card ul li span {
        color: #007BFF;
    }

    .product-card ul li:last-child {
        margin-bottom: 0;
    }
  </style>
</head>
<body>

<section class="header--area">
  <div class="container-lg">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a class="navbar-brand" href="/">Stay Square</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <a class="nav-link" href="flatlist">Flat List</a>
          <a class="nav-link" href="houseowner">House Owner</a>
          <a class="nav-link" href="tenant">Tenant</a>
        </div>
      </div>
    </nav>
  </div>
</section>
